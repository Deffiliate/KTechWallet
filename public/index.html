<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        let path = document.location.origin + document.location.pathname;
        navigator.serviceWorker.register(path + "sw.js").then(
          function (registration) {
            // Registration was successful
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          },
          function (err) {
            // registration failed :(
            console.log("ServiceWorker registration failed: ", err);
          }
        );
      });
    }
  </script>

  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="manifest" href="<%= BASE_URL %>manifest.json">
  <link rel="icon" href="<%= BASE_URL %>128x128.png">   
  <link rel=stylesheet href="<%= BASE_URL %>material-icons-0.3.0/iconfont/material-icons.css">
  <link rel=stylesheet href="<%= BASE_URL %>fonts/fonts.css">
  <title>KTechWallet</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but KTECH doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
